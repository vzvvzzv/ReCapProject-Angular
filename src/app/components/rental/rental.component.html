<thead class="table">
  <tr>
      <th>Rental ID</th>
      <th>Car ID</th>
      <th>Customer ID</th>
      <th>Rent Date</th>
      <th>Return Date</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let rental of rentals">
      <td>{{rental.rentalId}}</td>
      <td>{{rental.carId}}</td>
      <td>{{rental.customerId}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td>
  </tr>
</tbody>
